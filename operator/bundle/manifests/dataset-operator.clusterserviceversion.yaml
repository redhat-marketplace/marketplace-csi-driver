      deployments:
      - name: marketplace-dataset-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/instance: default
              app.kubernetes.io/managed-by: OLM
              control-plane: controller-manager
              redhat.marketplace.com/name: redhat-marketplace-dataset-operator
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/instance: default
                app.kubernetes.io/managed-by: OLM
                control-plane: controller-manager
                redhat.marketplace.com/name: redhat-marketplace-dataset-operator
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                command:
                - /manager
                env:
                - name: POD_NAME
                  value: redhat-marketplace-dataset-operator
                image: quay.io/rh-marketplace/marketplace-dataset-operator:1.0.2
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                resources:
                  requests:
                    cpu: 100m
                    memory: 100Mi
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.7.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: marketplace-dataset-controller-manager-service-cert
      permissions:
